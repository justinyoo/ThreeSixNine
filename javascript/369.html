<html>
<script language="javascript">

function count369(n)
{
	var nn = Math.floor(n/10); 
	var m = n%10; 
	var c =  (m > 0) && (m%3 == 0) ? 1 : 0; 
	if (nn>0)
		c += count369(nn); 
	return c; 
}

function turn(n)
{
	var claps = count369(n); 
	if (claps === 0)
		return n; 
	var str = ""; 
	for (var i=0; i < claps; i++)
		str += 'X'
	return str; 
}

function do369game(start, end) {
	for (var i=start; i < end; i++) {
		document.write(turn(i)); 
		document.write(', '); 
	}
	document.write(turn(end)); 
}

do369game(1, 100); 
</script>
</html>
